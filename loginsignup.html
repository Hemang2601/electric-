<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form, .signup-form {
            display: none;
        }

        .switch-btn {
            text-align: center;
        }

        .btn {
            margin-right: 10px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container ">
    <h2>Login or Sign Up</h2>
    <form class="login-form" method="POST" action="login.php">
        <div class="form-group">
            <label for="login-useremail"><i class="fas fa-user"></i> Email</label>
            <input type="text" class="form-control" id="login-useremail" name="login-useremail" required>
        </div>
        <div class="form-group">
            <label for="login-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="login-password" name="login-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <form class="signup-form" method="POST" action="signup.php">
        <div class="form-group">
            

            <label for="signup-username"><i class="fas fa-user"></i> New Username</label>
            <input type="text" class="form-control" id="signup-username" name="signup-username" required>
        </div>
        <div class="form-group">
            <label for="signup-email"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="signup-email" name="signup-email" required>
        </div>
        <div class="form-group">
            <label for="signup-password"><i class="fas fa-lock"></i> New Password</label>
            <input type="password" class="form-control" id="signup-password" name="signup-password" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="switch-btn">
        <button class="btn btn-primary" id="login-switch">Login</button>
        <button class="btn btn-primary" id="signup-switch">Sign Up</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#login-switch").click(function () {
            $(".login-form").show();
            $(".signup-form").hide();
        });
        $("#signup-switch").click(function () {
            $(".login-form").hide();
            $(".signup-form").show();
        });
    });
</script>
</body>
</html>
